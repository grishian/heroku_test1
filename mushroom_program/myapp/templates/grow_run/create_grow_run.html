{% extends 'base.html' %}


{% block main_content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.27.1/slimselect.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.27.1/slimselect.min.css" rel="stylesheet"></link>

<div class="container whitebackground my-5 pb-3">

    <h1>Create new Grow run</h1>

    <form action="" method="post" name="create_grow_run">
        <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">

        <div class="d-flex flex-row bd-highlight mb-3">
            <div class="p-2 bd-highlight">
                <label class="form-label">Mushroom:</label>
            </div>
            <div class="p-2 bd-highlight">
                <select class="form-select" name="slim_select" id="single">
                    {% for mushroom in mushrooms %}
                    <option value="{{mushroom.id}}">{{mushroom.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="d-flex flex-row bd-highlight mb-3">
            <div class="p-2 bd-highlight">
                <label class="form-label">Mushroom stage:</label>
            </div>
            <div class="p-2 bd-highlight">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                           value="0">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Spawn
                    </label>
                </div>
            </div>
            <div class="p-2 bd-highlight">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                           value="1">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Fruiting
                    </label>
                </div>
            </div>
            <div class="p-2 bd-highlight">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3"
                           value="2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Do this later
                    </label>
                </div>
            </div>
        </div>
        <div class="d-flex flex-row bd-highlight mb-3">
            <div class="p-2 bd-highlight">
                <label class="form-check-label" for="flexSwitchCheckChecked">Activate:</label>
            </div>
            <div class="p-2 bd-highlight">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" name="flexSwitchCheckChecked"
                           id="flexSwitchCheckChecked" checked>
                </div>
            </div>
        </div>


        <button type="submit" class="btn btn-primary" style="background-color: #A44200; border: 0;">Create</button>
        <a class="btn btn-secondary" href="{{url_for('bp_grow_run.do_grow_runs')}}"
           role="button"
           style="border: 0;">
            Cancel
        </a>
    </form>
</div>


{% endblock %}

<script>
    new SlimSelect({
        select: '#single'
    })
</script>
