<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
        style="background-color: #198754; border: 0;"><i class="bi bi-play-circle"></i>
    Activate
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Activate options</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Place here the form.

                <form action="" method="post" name="form-activate">
                    <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">

                    <div class="d-flex flex-row bd-highlight mb-3">
                        <div class="p-2 bd-highlight">
                            <label class="form-label">Mushroom stage:</label>
                        </div>
                        <div class="p-2 bd-highlight">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                       id="flexRadioDefault1"
                                       value="0" checked>
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Spawn
                                </label>
                            </div>
                        </div>
                        <div class="p-2 bd-highlight">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                       id="flexRadioDefault2"
                                       value="1">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Fruiting
                                </label>
                            </div>
                        </div>

                    </div>


                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Activate</button>

                </form>
            </div>
        </div>
    </div>
</div>
